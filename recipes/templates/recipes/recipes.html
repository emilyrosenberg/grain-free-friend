<!-- The recipes app was inspired by the app of the same name in the Django Recipe Sharing tutorial by Dee Mc. The functionality here is based on the tutorial. -->

{% extends "base.html" %}
{% load static %}

{% block title %}Recipes{% endblock %}

{% block content %}
<h1 class="text-center p-2 d-block pt-5 pb-3">
    All Recipes
</h1>
<div class="container d-flex flex-row flex-wrap justify-content-center">
    <!-- Iterates through list of recipes -->
    {% for recipe in recipes %} 
    <a href="{% url 'recipe_detail' recipe.id %}" class="recipes" aria-label="Click to view {{recipe.title}}">
        <div class="card m-3 text-center" style="width: 18rem;">
            <img src="{{recipe.image.url}}" class="card-img-top" alt="{{recipe.image_alt}}">
            <div class="card-body">
              <h2 class="card-title">{{recipe.title}}</h2>
              <p class="card-text pb-3">{{recipe.description|truncatechars:100}}</p>
            </div>
        </div>
    </a>
    {% endfor %}
</div>

{% endblock %}
