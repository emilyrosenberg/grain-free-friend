{% extends "base.html" %}

{% block title %}Add Recipe{% endblock %}

{% block content %}
<div class="text-center mt-3">
    <p>Please add your new recipe below. We're excited to find out what you're making!</p>
</div>
<div class="container">
    <!-- enctype makes sure it connects to cloudinary and loads as an image -->
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Add Recipe</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-dark mt-2">Create Recipe</button>
        </div>
    </form>
</div>
{% endblock %}
