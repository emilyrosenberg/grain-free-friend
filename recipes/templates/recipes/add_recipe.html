<!-- The recipes app was inspired by the app of the same name in the Django Recipe Sharing tutorial by Dee Mc. The functionality here is based on the tutorial. -->

{% extends "base.html" %}

{% block title %}Add Recipe{% endblock %}

{% block content %}
<div class="text-center mt-3">
    <p>Please add your new recipe below. We're excited to find out what you're making!</p>
</div>
<div class="container">
    <!-- enctype makes sure it connects to cloudinary and loads as an image -->
    <form method="POST" enctype="multipart/form-data" class="form p-2 ">
        <h1 class="text-center pt-3">Add Recipe</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center pb-3">
            <button type="submit" class="btn mt-2">Create Recipe</button>
        </div>
    </form>
</div>
{% endblock %}
