{% extends "base.html" %}

{% block title %}Edit Recipe{% endblock %}

{% block content %}
<div class="container">
    <!-- enctype makes sure it connects to cloudinary and loads as an image -->
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Edit Recipe</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-dark mt-2">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
