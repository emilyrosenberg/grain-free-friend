{% extends "base.html" %}
{% load static %}

{% block title %}Favorites{% endblock %} 

{% block content %} 
<h1 class="text-center p-2 d-block pt-5 pb-3">
    Favorites
</h1>
<div class="container d-flex flex-row flex-wrap justify-content-center">
    <div class="container d-flex flex-row flex-wrap justify-content-center">
        <!-- Recipes show here -->
        {% for option in options %}
            <a href="{% url 'recipe_detail' option.recipe.id %}" class="recipes" aria-label="Click to view {{recipe.title}}">
                <div class="favorite card m-3 text-center" style="width: 18rem;">
                    <div>
                        <img src="{{ option.recipe.image.url }}" class="card-img-top" alt="{{ option.recipe.image_alt }}">
                    </div>
                    <div class="favorite-info text-center card-body">
                        <h2 class="card-title">{{ option.recipe.title }}</h2>
                        <p class="card-text pb-3">{{ option.recipe.description }}</p>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
    <!-- Add real link to this button -->
    <a href="{% url 'favorite_finder' %}" class="btn mb-3">Favorite finder</a>
</div>
{% endblock %}
